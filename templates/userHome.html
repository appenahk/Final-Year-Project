 <script>
	$(function(){
		
		GetFiles();
		$('#btnEdit').click(function(){
			$.ajax({
			url : '/editFile',
			data : {title:$('#editTitle').val(),code:$('#editCode').val(),id:localStorage.getItem('editId')},
			type : 'POST',
			success: function(res){
				
			$('#editModal').modal('hide');
							    
				GetFiles();			
			},
			error: function(error){
				console.log(error);
			}
		});
		});
	});

	function GetFiles(){
		$.ajax({
			url : '/getFile',
			type : 'GET',
			success: function(res){
				
							    
				
				
				var fileObj = JSON.parse(res);
				$('#ulist').empty();
				$('#listTemplate').tmpl(fileObj).appendTo('#ulist');
				
			},
			error: function(error){
				console.log(error);
			}
		});
	}

	function ConfirmDelete(elem){
		localStorage.setItem('deleteId',$(elem).attr('data-id'));
		$('#deleteModal').modal();
	}

	function Delete(){
		$.ajax({
			url : '/deleteFile',
			data : {id:localStorage.getItem('deleteId')},
			type : 'POST',
			success: function(res){
				var result = JSON.parse(res);
				if(result.status == 'OK'){
					$('#deleteModal').modal('hide');
					GetFiles();
				}
				else{
					alert(result.status);	
				}
			},
			error: function(error){
				console.log(error);
			}
		});
	}

	function Edit(elm){
		localStorage.setItem('editId',$(elm).attr('data-id'));
		$.ajax({
			url : '/getFileById',
			data : {id:$(elm).attr('data-id')},
			type : 'POST',
			success: function(res){
				
				var data = JSON.parse(res);
				console.log(data);
				$('#editTitle').val(data[0]['Title']);
				$('#editCode').val(data[0]['Description']);
				if(data[0]['Private']=="1"){
					$('#chkPrivate').attr('checked','checked');
				}
				$('#editModal').modal();
				
								
			},
			error: function(error){
				console.log(error);
			}
		});
	}
	function Version(elme){
		localStorage.setItem('editId',$(elm).attr('data-id'));
		$.ajax({
			url : '/versionFile',
			data : {id:$(elm).attr('data-id')},
			type : 'POST',
			success: function(res){

			}
	}
    </script>
