<li class="list-group-item">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=current_user.username) }}">
                </a>
            </td>
            <td>
                <a >
                File: {{ file.title }}
                Version Number: {{ file.version }}   
                Date: {{ file.timestamp }}
                </a>
                              
                <div class="pull-right action-buttons">
                 <a data-id={{file.id}} onclick="View(this)" ><span class="glyphicon glyphicon-eye-open"></span>
                <a data-id={{file.id}} onclick="ConfirmOverwrite(this)" ><span class="glyphicon glyphicon-import"></span></a>
                
            </div>
            </td>
        </tr>
</li>
