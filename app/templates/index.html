{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Create Your File</h1>
     <style type="text/css" media="screen">
      #editor {
       height: 200px;
      }
      
    </style> 
   

    <br>
      <form role="form" method="post" action="/addFile">
      <div class="field">
        <input type="text" name="filename" class="form-control" id="filename" placeholder="Filename">
      </div>
      <br>
       <div id="editor" name="editorCode">#!/usr/local/bin/python</div>
      <div class="form-group">
        <input name=inputCode type="hidden">
      </div>
        <div class="form-group">
          <label>Mark this as private and not visible to others.</label><br/>
          <input name="private" type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
     </div>

      <div class="field">
        <button class="btn btn-primary" type="submit">Save</button>
        <div id="messages"></div>
      </div>
    </form>
    

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/clouds");
    editor.getSession().setMode("ace/mode/python");
    
    var textarea = $('input[type="hidden"]');
    editor.getSession().setValue(textarea.val());
    editor.getSession().on('change', function(){
      textarea.val(editor.getSession().getValue());
});
</script>
    
   
    
    <script src="../static/js/jquery-3.3.1.js"></script>

  <script src="../static/js/jquery.ui.widget.js"></script>
{% endblock %}
